<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1>Coin Toss</h1>
        <p>Click the button to flip a coin and see the result.</p>
        <div class="coin">
            <img src="css/us_1999_quarter_heads.png" id="heads" alt="Heads">
            <img src="css/us_1999_quarter_tails.png" id="tails" alt="Tails">
        </div>
        <button id="flip">Flip</button>
        <p id="result"></p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
