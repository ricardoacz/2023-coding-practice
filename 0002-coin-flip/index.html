<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <!--Coin using two images-->
      <div class="coin" id="coin">
        <div class="heads">
            <img src="css/us_1999_quarter_heads.png" alt="heads">
        </div>
        <div class="tails">
            <img src="css/us_1999_quarter_tails.png" alt="heads">
        </div>
      </div>
      <!--Display-->
      <div class="stats">
        <p id="heads-count">Heads: 0</p>
        <p id="tails-count">Tails: 0</p>

      </div>
      <!--Buttons-->
      <div class="buttons">
        <button id="flip-button">Flip Coin</button>
        <button id="reset-button">Reset Button</butoon>

      </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
