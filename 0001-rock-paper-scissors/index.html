<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>Rock Paper Scissors</h1>
        <h3>Play against the computer for fun and glory!</h3>
        <h3>Origins of the game? Check the <a target="_blank" href="https://en.wikipedia.org/wiki/Rock_paper_scissors">wikipedia article</a></h3>
    </header>

    <section class="text-box1">
        <h3><h3 id="human-name">your name?</h3><h3 id="score-text">: 0 | Computer: 0</h3></h3>
    </section>
    <section class="game-box">
        <ul>
            <li><img id="rock" src="css/rock.gif" alt="rock"></li>
            <li><img id="paper" src="css/paper.gif" alt="paper"></li>
            <li><img id="scissors" src="css/scissors.gif" alt="scissors"></li>
        </ul>
    </section>
    <section class="text-box2">
        <h3 id="game-outcome"></h3>
    </section>
    

    <script src="js/script.js"></script>
</body>
</html>
